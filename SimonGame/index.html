<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SimonSays</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    </head>
    <body>
        <h4 class="game-name">Simon Game</h1>
        <h2 id="infoMessage" class="info-message">Press A key to start playing</h2>

        <div class="container">
            <div class="row">
                <button id="0" class="red"></button>
                <button id="1" class="blue"></button>
            </div>   
            <div class="row">
                <button id="2" class="green"></button>
                <button id="3" class="yellow"></button>
            </div>   
        </div>
        <script src="index.js"></script>
    </body>
</html>
